name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          # Submit build (log streaming may fail, but build continues)
          gcloud builds submit --tag gcr.io/peskas/peskas-api || {
            echo "Build submission completed (log streaming may have failed)"
            # Get latest build status
            BUILD_ID=$(gcloud builds list --limit=1 --format="value(id)")
            STATUS=$(gcloud builds describe $BUILD_ID --format="value(status)" 2>/dev/null)
            echo "Latest build status: $STATUS"
            if [ "$STATUS" != "SUCCESS" ] && [ "$STATUS" != "WORKING" ] && [ "$STATUS" != "QUEUED" ]; then
              echo "Build failed"
              exit 1
            fi
          }

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy peskas-api \
            --image gcr.io/peskas/peskas-api \
            --region europe-west1 \
            --platform managed

      - name: Verify deployment
        run: |
          echo "Deployment completed. Service URL:"
          gcloud run services describe peskas-api \
            --region europe-west1 \
            --format='value(status.url)'
